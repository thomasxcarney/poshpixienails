<!DOCTYPE HTML>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Posh Pixie Nails</title>
  <link rel="stylesheet" href="styles.css" />
  <head>
    <h1><bold>Posh Pixie Nails</bold></h1>
  </head>
  <body>
    <section class='est'>
      <p><i>Established 2022</i></p>
    </section>
     <div class='nav'>
      <nav>
        <a href='#appts' class='nav-links'>Make an appointment</a>
      </nav>
    </div>
    <div class='photos'>
      <img id='photo1' src='https://github.com/thomasxcarney/poshpixienails/blob/main/IMG_4155.jpg?raw=true'>
      <img id='photo2' src='https://github.com/thomasxcarney/poshpixienails/blob/main/IMG_4544.jpg?raw=true'>
    </div>
    <h2 class='appt' id='appts'>Make Appointment</h2>
    <div class='form'>
      <form>
        <div class='form-inputs'>
            <label for='name'><input type='text' name='name' id='name' placeholder='eg. Barbie'> Your Name</input></label>
        </div>
        <div class='form-inputs'>
            <label for='email'><input type='email' name='email' id='email'> Email Address</input></label>
        </div>
        <div class='form-inputs'>
          <label for='option1'><input type='radio' name='style' id='option1'> Gel extensions</input></label>
        </div>
        <div class='form-inputs'>
          <label for='option2'><input type='radio' name='style' id='option2'> Gel color</input></label>
        </div>
        <div class='form-submit'>
          <input type='submit' name='submit' id='submit' form-action='https://thomasxcarney.github.io/poshpixienails/'></input>
      </form>
    </div>
  </body>
</html>
